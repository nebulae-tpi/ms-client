"Async CMD server acknowledge"
type CommandAck {
   "message accepted by the server"
   accepted: Boolean
}

type CommandResponse {
  "Response code"
  code: Int
  "Response message"
  message: String
}

type ClientData{
   "Client id"
   clientId: String
   "Client name"
   name: String
   "Client username"
   username: String
}

"Client profile info"
type ClientMongoData{
   "Client Id"
   id: String!
   "Business Id"
   businessId: String!
   "Name"
   name: String
   "Phone"
   phone: String
   "Email"
   email: String
   "Active estatus"
   active: Boolean!
   "Satellite linked to"
   satelliteId: String
}

type SatelliteLatLng{
   lat: Float
   lng: Float
}

"Satellite basic Info"
type ClientBasicSatelliteInfo {
   "Client ID"
   _id: String!
   "Business ID"
   businessId: String!    
   "Name"
   name: String!
   "Document ID"
   documentId: String
   "Phone"
   phone: String
   "email"
   email: String
   "city"
   city: String
   "Neighborhood"
   neighborhood: String
   "Addres Line 1"
   addressLine1: String
   "Addres Line 2"
   addressLine2: String
   "Zone"
   zone: String
   "Active State"
   active: Boolean
   "location"
   location: SatelliteLatLng
   "Tip type"
   tipType: String
   "Tip"
   tip: Int   
   "Referrer driver document id"
   referrerDriverDocumentId: String,
   "Minimum broadcasting radius"
   offerMinDistance: Int
   "Maximum broadcasting radius"
   offerMaxDistance: Int
   
}





type Query {
   "Get profile data of the logged user"
   ClientProfile: ClientMongoData @requireAuth
   "Get the satellite linked to user"
   ClientLinkedSatellite(satelliteId: String!): ClientBasicSatelliteInfo @requireAuth
   "get filtered Satellites"
   ClientSatellites(filterText: String!): [ClientBasicSatelliteInfo] @requireAuth
}

type Mutation {
   ValidateNewClient: ClientData @requireAuth
   linkSatellite(satelliteId: String): CommandResponse @requireAuth
   unlinkSatellite: CommandResponse @requireAuth
}
