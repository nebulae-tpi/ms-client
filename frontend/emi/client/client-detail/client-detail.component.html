<div id="detail" class="page-layout carded fullwidth" fusePerfectScrollbar>

    <!-- TOP BACKGROUND -->
    <div class="top-bg mat-accent-bg"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

      <!-- HEADER -->
      <div class="header white-fg" fxLayout="row" fxLayoutAlign="space-between center">

        <!-- APP TITLE -->
        <div fxLayout="row" fxLayoutAlign="start center">

          <button class="mr-0 mr-sm-16" mat-icon-button [routerLink]="['../']">
            <mat-icon>arrow_back</mat-icon>
          </button>

          <div fxLayout="column" fxLayoutAlign="start start" *fuseIfOnDom>

            <div class="h2" *ngIf="client && client._id">
              {{client.generalInfo.name}}
            </div>

            <div class="h2" *ngIf="!client || (client && !client._id)">
              {{'CLIENT.DETAIL_HEADER_NEW' | translate}}
            </div>

            <div class="subtitle secondary-text">
              <span>{{'CLIENT.DETAIL_HEADER_NAME' | translate}}</span>
            </div>
          </div>
        </div>
        <!-- / APP TITLE -->
      </div>
      <!-- / HEADER -->

      <!-- CONTENT CARD -->
      <div class="content-card mat-white-bg">

        <!-- CONTENT -->
        <div class="content">

          <mat-tab-group >
            <!-- GENERAL INFO -->
            <mat-tab label="{{'CLIENT.DETAILS.TABS.GENERAL_INFO' | translate}}">
              <client-general-info [pageType]="pageType" [client]="client" *ngIf="pageType">
              </client-general-info>
            </mat-tab>
            <!-- GENERAL INFO -->

            <mat-tab *ngIf="pageType && pageType == 'edit'" label="{{'CLIENT.DETAILS.TABS.CREDENTIALS' | translate}}">
              <client-auth [client]="client"></client-auth>
            </mat-tab>
            <!-- SATELLITE INFO -->
            <mat-tab *ngIf="pageType && pageType == 'edit'" label="{{'CLIENT.DETAILS.TABS.SATELLITE' | translate}}">
              <client-satellite [client]="client" ></client-satellite>              
            </mat-tab>
            <!-- SATELLITE INFO -->

            <mat-tab *ngIf="pageType && client" label="{{'CLIENT.DETAILS.TABS.LOCATION' | translate}}">
              <client-location [client]="client"  ngClass="small-map-content large-map-content" class="mat-elevation-z4"
                *ngIf="pageType && pageType == 'edit'"
                [ngClass.gt-xs]="{'small-map-content': false, 'large-map-content': true}"
                [ngClass.lt-sm]="{'small-map-content': true, 'large-map-content': false}"
                >

              </client-location>
            </mat-tab>

          </mat-tab-group>

        </div>
        <!-- / CONTENT -->

      </div>
      <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->
  </div>
